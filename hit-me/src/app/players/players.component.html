<div class="container">
  <div class="row">
    <div class="col-sm-6 text-center" *ngFor="let player of players; let i = index">

      <mat-card class="player-card">
        <mat-card-header>
          <div mat-card-avatar class="player-header-image" id="player-{{i}}"></div>
          <mat-card-title>{{ player.name }}</mat-card-title>
          <mat-card-subtitle>
          </mat-card-subtitle>

        </mat-card-header>
        <br>
        <mat-progress-bar
          class="example-margin"
          [value]="player.life"
          color="primary">
        </mat-progress-bar>
        <p>{{ player.life }}</p>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="attack(player)">Atacar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-8 col-md-4 text-right">
      <button id="reset-button" mat-button color="primary" (click)="reset()">Reiniciar o jogo</button>
    </div>
  </div>


</div>
